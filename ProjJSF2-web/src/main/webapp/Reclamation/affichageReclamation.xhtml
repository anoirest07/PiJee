	<h:form>
			<h:dataTable value="${reclamation.getAll()}" var="form" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Form's Date" />
					</f:facet>
					<h:outputText value="${form.get('ID')}" />
				</h:column>
				<h:column>

					<f:facet name="header">
						<h:outputText value="Title " />
					</f:facet>
					<h:outputText value="${form.get('Descriptions')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="FormId" />
					</f:facet>
					<h:outputText value="${form.get('IdEvent')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DescTache" />
					</f:facet>
					<h:outputText value="${form.get('Idpar')}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Profession" />
					</f:facet>
					<h:outputText value="${form.get('EtatdeTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mail" />
					</f:facet>
					<h:outputText value="${form.get('OragnisateurFk')}" />
				</h:column>










			</h:dataTable>
		</h:form>

	

</ui:composition>
