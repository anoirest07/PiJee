<h:form>

<table class="table table-hover">
<tr>
<td class="table-info">
<h:commandLink action="#{eventBean.filter('nameEvent')}">
Name Event
</h:commandLink>
</td>
<td class="table-info">
<h:commandLink action="#{eventBean.filter('description')}">
Description
</h:commandLink>
</td>

<td class="table-info">
<h:commandLink action="#{eventBean.filter('location')}">
Location
</h:commandLink>
</td>
<td class="table-info">
<h:commandLink action="#{eventBean.filter('startDate')}">
Starting Date
</h:commandLink>
</td >
<td class="table-info">
<h:commandLink action="#{eventBean.filter('endDate')}">
Ending Date
</h:commandLink>
</td>
<td class="table-info">
<h:commandLink action="#{eventBean.filter('nbPlaces')}">
	Places disponibles
</h:commandLink>
</td>

<td class="table-info">

</td>
</tr>
<c:forEach items="#{eventBean.listEvents}" var="rec">
<tr class="#{rec.getStyle()}">
<td>

<h:outputText value="${rec.getNomEvent()}" />
</td>

<td>
<h:outputText value="${rec.getDescriptionEvent()}" />
</td>
 <td>

  

<h:outputText value="${rec.getLocationEvent()}" />


  



</td>
<td>
<h:outputText value="${rec.getDateEventDebut()}" />
</td>
<td>
<h:outputText value="${rec.getDateEventFin()}" />
</td>
<td>
<h:outputText value="${rec.getNbPlaceEvent()}" />
</td>
<td>
<a class="btn btn-info" href="https://www.facebook.com/sharer" role="button">Share</a>
</td>
</tr>

</c:forEach>
</table>
