			<h:dataTable value="${tache.all}" var="form"  class="table table-hover" id="example">

				<h:column>

					<f:facet name="header">
						<h:outputText value="IdTache " />
					</f:facet>
					<h:outputText value="${form.get('IdTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="${form.get('Nom')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DescTache" />
					</f:facet>
					<h:outputText value="${form.get('DescTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DeadlineTache" />
					</f:facet>
					<h:outputText value="${form.get('DeadlineTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="EtatdeTache" />
					</f:facet>
					<h:outputText value="${form.get('EtatdeTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="OragnisateurFk" />
					</f:facet>
					<h:outputText value="${form.get('OragnisateurFk')}" />
				</h:column>


					<h:column>

					<f:facet name="header">
						<h:outputText value="Details " />
					</f:facet>
				<a href="Details.jsf">Details</a>
				</h:column>







			</h:dataTable>
