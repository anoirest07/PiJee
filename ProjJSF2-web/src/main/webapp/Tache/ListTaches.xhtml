  <table style="width: 67%; margin: 0 auto 2em auto;" border="0" cellspacing="0" cellpadding="3">
        <thead>
            <tr>
                <th>Target</th>
                <th>Search text</th>
                <th>Treat as regex</th>
                <th>Use smart search</th>
            </tr>
        </thead>
        <tbody>
            <tr id="filter_global">
                <td>Global search</td>
                <td align="center"><input class="global_filter" id="global_filter" type="text"></input></td>
                <td align="center"><input class="global_filter" id="global_regex" type="checkbox"></input></td>
                <td align="center"><input class="global_filter" id="global_smart" type="checkbox" checked="checked"></input></td>
            </tr>
            <tr id="filter_col1" data-column="0">
                <td>Column - Name</td>
                <td align="center"><input class="column_filter" id="col0_filter" type="text"></input></td>
                <td align="center"><input class="column_filter" id="col0_regex" type="checkbox"></input></td>
                <td align="center"><input class="column_filter" id="col0_smart" type="checkbox" checked="checked"></input></td>
            </tr>
            <tr id="filter_col2" data-column="1">
                <td>Column - Position</td>
                <td align="center"><input class="column_filter" id="col1_filter" type="text"></input></td>
                <td align="center"><input class="column_filter" id="col1_regex" type="checkbox"></input></td>
                <td align="center"><input class="column_filter" id="col1_smart" type="checkbox" checked="checked"></input></td>
            </tr>
            <tr id="filter_col3" data-column="2">
                <td>Column - Office</td>
                <td align="center"><input class="column_filter" id="col2_filter" type="text"></input></td>
                <td align="center"><input class="column_filter" id="col2_regex" type="checkbox"></input></td>
                <td align="center"><input class="column_filter" id="col2_smart" type="checkbox" checked="checked"></input></td>
            </tr>
            <tr id="filter_col4" data-column="3">
                <td>Column - Age</td>
                <td align="center"><input class="column_filter" id="col3_filter" type="text"></input></td>
                <td align="center"><input class="column_filter" id="col3_regex" type="checkbox"></input></td>
                <td align="center"><input class="column_filter" id="col3_smart" type="checkbox" checked="checked"></input></td>
            </tr>
            <tr id="filter_col5" data-column="4">
                <td>Column - Start date</td>
                <td align="center"><input class="column_filter" id="col4_filter" type="text"></input></td>
                <td align="center"><input class="column_filter" id="col4_regex" type="checkbox"></input></td>
                <td align="center"><input class="column_filter" id="col4_smart" type="checkbox" checked="checked"></input></td>
            </tr>
            <tr id="filter_col6" data-column="5">
                <td>Column - Salary</td>
                <td align="center"><input class="column_filter" id="col5_filter" type="text"></input></td>
                <td align="center"><input class="column_filter" id="col5_regex" type="checkbox"></input></td>
                <td align="center"><input class="column_filter" id="col5_smart" type="checkbox" checked="checked"></input></td>
            </tr>
        </tbody>
    </table>
   			
   		


	
		
			<h:dataTable value="${tache.all}" var="form"  class="table table-hover" id="example">

				<h:column>

					<f:facet name="header">
						<h:outputText value="IdTache " />
					</f:facet>
					<h:outputText value="${form.get('IdTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="${form.get('Nom')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DescTache" />
					</f:facet>
					<h:outputText value="${form.get('DescTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DeadlineTache" />
					</f:facet>
					<h:outputText value="${form.get('DeadlineTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="EtatdeTache" />
					</f:facet>
					<h:outputText value="${form.get('EtatdeTache')}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="OragnisateurFk" />
					</f:facet>
					<h:outputText value="${form.get('OragnisateurFk')}" />
				</h:column>


					<h:column>

					<f:facet name="header">
						<h:outputText value="Details " />
					</f:facet>
				<a href="Details.jsf">Details</a>
				</h:column>







			</h:dataTable>
		</h:form>
	<script type="text/javascript" src="../js/dataTables.min.js">

	function filterGlobal () {
	    $('#example').DataTable().search( 
	        $('#global_filter').val(),
	        $('#global_regex').prop('checked'), 
	        $('#global_smart').prop('checked')
	    ).draw();
	}
	 
	function filterColumn ( i ) {
	    $('#example').DataTable().column( i ).search( 
	        $('#col'+i+'_filter').val(),
	        $('#col'+i+'_regex').prop('checked'), 
	        $('#col'+i+'_smart').prop('checked')
	    ).draw();
	}
	 
	$(document).ready(function() {
	    $('#example').DataTable();
	 
	    $('input.global_filter').on( 'keyup click', function () {
	        filterGlobal();
	    } );
	 
	    $('input.column_filter').on( 'keyup click', function () {
	        filterColumn( $(this).parents('tr').attr('data-column') );
	    } );
	} );

	</script>
